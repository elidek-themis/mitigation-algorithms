defaults:
  - _self_
  - override hydra/hydra_logging: none
  - override hydra/job_logging: none
data:
  load_from: "data/red_blue_dataset.csv"
  results_path : "results/"
  plot_path : "plots/"
  sensitive_attribute :
    name: 'color'
    protected: 'red'
  class_attribute :
    name: 'class'
    positive_value: 1 #1 or 2 / good or bad


basic:
  feature_selection : False
  exclude_sensitive_attribute : true
  split_data:
    val_data : True
    resampling_train_set : False
  split_percent : 0.2
  neighbors: 3
  focus_metric : 'fairness_parity_rate'
  condition:
    affirmative_action: true
    difference_percentage: 0
  weight:
    include_dominant_attribute: true
    second_weight: true

experiment_name: "test"
csv_to_word : true

hydra:
  output_subdir: /data
  run:
    dir: .
  job_logging:
    disable_existing_loggers: false